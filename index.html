<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Globe</title>
    <link rel="stylesheet" href="./style.css">
    <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="./main.js"></script>
</head>
<body>
    <canvas id="bg"></canvas>
    <div id="time-display"></div>
    <div id="settings-container">  
        <button id="settings-toggle">⚙️ Settings</button>
        <div id="settings-menu" style="display: none;">
            <h3>Simulation Settings</h3>
            <label>Rotation Speed:</label>
            <input type="range" id="rotation-slider" min="0" max="5" step="0.1" value="0.2">
            
            <label>UTC Offset (Hours):</label>
            <input type="number" id="utc-offset" min="-12" max="12" value="0">
            
            <p style="font-size: 0.8em; margin-top: 10px;">Adjusts time display.</p>

            <label>Manage News Feeds:</label>
            <div id="feed-manager"></div>
        </div>
    </div>
    <div id="tooltip"></div>
    <div id ="active-feeds">
        <span id="feed-span">Active Feeds:</span>
        <div id="feed-list"></div>
    </div>
    <div id="rss-footer">
        <div id="rss-content">Loading news...</div>
    </div>
</body>
</html>
