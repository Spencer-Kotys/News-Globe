<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Setup</title>
    <style>
        body { margin: 0; overflow: hidden; } /* Remove scrollbars */
        canvas { display: block; }
        #time-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: "Georgia", serif;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 10px 15px;
            border-radius: 5px;
            pointer-events: none; /* Allows you to click "through" the text to rotate the Earth */
            z-index: 100;
        }
        #settings-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
            font-family: "Georgia", serif;
            color: white;
        }
        #settings-menu {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #444;
            margin-top: 10px;
            width: 200px;
        }
        #settings-menu label { display: block; margin: 10px 0 5px; }
        #settings-menu input { width: 100%; }
        #settings-toggle {
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
        }
        #rss-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: "Georgia", serif;
            padding: 10px 0;
            overflow: hidden; /* Clips the moving text */
            white-space: nowrap;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        #rss-content {
            display: inline-block;
            font-size: 1.3rem;
            padding-left: 100%;
            will-change: transform;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div id="time-display"></div>
    <div id="settings-container">  
        <button id="settings-toggle">⚙️ Settings</button>
        <div id="settings-menu" style="display: none;">
            <h3>Simulation Settings</h3>
            <label>Rotation Speed:</label>
            <input type="range" id="rotation-slider" min="0" max="5" step="0.1" value="0.2">
            
            <label>UTC Offset (Hours):</label>
            <input type="number" id="utc-offset" min="-12" max="12" value="0">
            
            <p style="font-size: 0.8em; margin-top: 10px;">Adjusts time display.</p>
        </div>
    </div>
    <div id="rss-footer">
        <div id="rss-content">Loading news...</div>
    </div>
    <div id="tooltip" style="
        position: absolute;
        display: none;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 8px;
        border-radius: 4px;
        font-family: Georgia, serif;
        pointer-events: none;
        z-index: 1000;
        max-width: 250px;
        font-size: 1rem;
        border: 1px solid #ff0000;
    "></div>
    <script type="module" src="/main.js"></script>
</body>
</html>
