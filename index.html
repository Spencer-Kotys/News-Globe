<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Setup</title>
    <style>
        body { margin: 0; overflow: hidden; } /* Remove scrollbars */
        canvas { display: block; }
        #time-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-family: "Georgia", serif;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            padding: 10px 15px;
            border-radius: 5px;
            pointer-events: none; /* Allows you to click "through" the text to rotate the Earth */
            z-index: 100;
        }
        #rss-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: "Georgia", serif;
            padding: 10px 0;
            overflow: hidden; /* Clips the moving text */
            white-space: nowrap;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        #rss-content {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 90s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div id="time-display"></div>
    <div id="rss-footer">
        <div id="rss-content">Loading news...</div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
